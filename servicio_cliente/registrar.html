      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label" for="nom">Name</label>

          <input id="direccion" type="text" name="direccion" placeholder="Direccion" class="form-control" required>
        </div>
        <div class="mb-3">

          <input id="email" type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input id="pass" type="password" name="pass" placeholder="Password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="cpass" class="form-label">Confirm Password</label>
          <input id="cpass" type="password" name="cpass" placeholder="Confirm Password" class="form-control" required>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="login.html" class="btn btn-secondary">Login</a>
        </div>

          <script>
            document.getElementById("registerForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const nom = document.getElementById("nom").value;
  const dni = document.getElementById("dni").value;
  const direccion = document.getElementById("direccion").value;
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  const cpass = document.getElementById("cpass").value;
  const formErrors = document.getElementById("form-errors");

  formErrors.innerHTML = "";

  // Simple field validation
  if (!nom || !dni || !direccion || !email || !pass || !cpass) {
    formErrors.innerHTML = "Todos los campos son obligatorios.";
    return;
  }

  if (pass !== cpass) {
    formErrors.innerHTML = "Las contraseñas no coinciden.";
    return;
  }

  // Send data to the server
  fetch("http://localhost/web/servidor/api_cliente/cliente_api.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: `nom=${nom}&dni=${dni}&direccion=${direccion}&email=${email}&pass=${pass}`
   
  })
    .then(response => response.text()) // Parse as text first
    .then(text => {
      console.log("Raw response:", text); // Log raw response
      try {
        return JSON.parse(text); // Then parse as JSON
      } catch (error) {
        console.error("JSON parsing error:", error);
        throw new Error("Invalid JSON response");
      }
    })
    .then(data => {
      if (data.status === "success") {
        window.location.href = "login.html";
      } else {
        formErrors.innerHTML = data.message;
      }
    })
    .catch(error => {
      console.error("Error:", error);
      formErrors.innerHTML = "Error al registrar el cliente.";
    });
});
          </script>
